name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Dependencies
        run: go mod download

      - name: Build
        run: go build -v -o drone-simulator .

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./...

      - name: Headless benchmark (sanity)
        run: |
          set -euo pipefail
          ./drone-simulator -headless -steps=1000 -ups=120 | tee headless.txt
          grep "Completed 1000 steps" headless.txt
